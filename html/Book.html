<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        #container {
            max-width: 1000px;
            margin: auto;
            background-color: white;
            padding: 50px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
           max-width: 500px;
            margin: auto;
            background-color: #f2f2f2;
            padding: 50px;
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1)
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #orderDetails {
            text-align: center;
            margin-top: 20px;
        }

        #yourOrder {
            color: black;
            margin-top: 10px;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
    </style>
</head>
<body>

<header>
    <h1>Bookstore</h1>
</header>
<div id="orderDetails">
    <div id="yourOrder"><strong>Your Order</strong></div>
    <div id="orderResult"></div>
</div>
<div id="container">
    <form id="bookOrderForm" onsubmit="return validateForm()">
        <label for="bookTitle">Book Title:</label>
        <input type="text" id="bookTitle" name="bookTitle" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <label for="genre">Genre:</label>
        <select id="genre" name="genre" required>
            <option value="fiction">Fiction</option>
            <option value="nonfiction">Non-Fiction</option>
            <option value="mystery">Mystery</option>
            <option value="psychology">Psychology</option>
            <option value="science">Science</option>
            <option value="detective">Detective</option>
            <option value="adventures">Adventures</option>
            <!-- Add more genre options as needed -->
        </select>

        <button type="submit">Place Order</button>
    </form>

</div>

<script>
    function validateForm() {
        // Add your validation logic here
        // Return true if the form is valid, false otherwise
        return true;
    }

    document.getElementById('bookOrderForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the form from submitting and reloading the page

        // Assuming you have a function to gather and display order details
        displayOrderDetails();
    });

    function displayOrderDetails() {
        // Get form values
        var bookTitle = document.getElementById('bookTitle').value;
        var author = document.getElementById('author').value;
        var quantity = document.getElementById('quantity').value;
        var genre = document.getElementById('genre').value;

        // Display order details
        var orderDetails = "Book Title: " + bookTitle + "<br>" +
                           "Author: " + author + "<br>" +
                           "Quantity: " + quantity + "<br>" +
                           "Genre: " + genre;

        document.getElementById('orderResult').innerHTML = orderDetails;
    }
</script>

</body>
</html>
